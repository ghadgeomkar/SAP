<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- Front Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <!--  Navbar  -->
    <div class="navbar">
        <ul id="navList">
            <a href="/index.html">
                <li>Home</li>
            </a>
            <a href="/Products.html">
                <li>Products</li>
            </a>
            <a href="/Services&Support.html">
                <li>SAP Services and Support</li>
            </a>
            <a href="/Industries.html">
                <li>Industries</li>
            </a>
            <a href="/AboutCompany.html">
                <li>About Company</li>
            </a>
            <a href="/Contact.html">
                <li>Contact</li>
            </a>
        </ul>
        <i class="fas fa-bars" id="icon" onclick="showList()"></i>
    </div>

    <div class="Contact">
        <form action="https://formspree.io/f/mdoqayjl" method="post" class="form" id="contactForm">
            <div class="label">
                <label for="name">Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="label">
                <label for="mail">Mail</label>
                <input type="text" name="mail" required>
            </div>
            <div class="label">
                <label for="phone">Phone number</label>
                <input type="number" name="phone" required>
            </div>
            <div class="label">
                <label for="message">Message</label>
                <textarea name="message"  ></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // navbar  
        function showList() {
            navList.classList.toggle('showNav');
        }

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
        });
    </script>

</body>

</html>
