<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./CSS/swiper-bundle.min.css">
    <!-- Front Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <title>Document</title>
</head>

<body>

    <!--  Navbar  -->

    <div class="navbar">
        <ul id="navList">
            <a href="/index.html">
                <li>Home</li>
            </a>
            <a href="/Products.html">
                <li>Products</li>
            </a>
            <a href="/Services&Support.html">
                <li>SAP Services and Support</li>
            </a>
            <a href="/Industries.html">
                <li>Industries</li>
            </a>
            <a href="/AboutCompany.html">
                <li>About Company</li>
            </a>
            <a href="/Contact.html">
                <li>Contact</li>
            </a>
        </ul>
        <i class="fas fa-bars" id="icon" onclick="showList()"></i>
    </div>


    <!--  HOME PAGE  -->
    <div class="SectionName" id="home">
        <h3>HOME</h3>
    </div>



    <div class="container">
        <div class="homeSection mySwiper">

            <div class="homeContent swiper-wrapper">
                <div class="slider swiper-slide">
                    <img src="./images/affordable-solution.jpg">
                </div>
                <div class="slider swiper-slide">
                    <img src="./images/end-to-end-dev.jpg">
                </div>
                <div class="slider  swiper-slide">
                    <img src="./images/from-idea-to-product.jpg">
                </div>
                <div class="slider  swiper-slide">
                    <img src="./images/mobility-solution.jpg">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>



    <div class="cyberCaves">
        <img src="images/find-right-solution-for-your-industry.jpg">
        <h3>Why Cyber Caves</h3>
        <img src="images/Why-Cyber-Caves-[1].jpg">
        <img src="images/Why-Cyber-Caves-[2].jpg">
        <img src="images/what-are-you-waiting-for.jpg">
    </div>


    <!-- Swiper JS-->
    <script src="./JS/swiper-bundle.min.js"></script>
    <!-- javascript-->
    <script>
        // navbar  
        function showList() {
            navList.classList.toggle('showNav');
        }


        // image slider
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 2000,
            },
        });

    </script>

</body>



</html>
